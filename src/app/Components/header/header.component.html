<header class="header-v3">
  <!-- Header desktop -->
  <div class="container-menu-desktop trans-03">
    <div class="wrap-menu-desktop">
      <nav
        class="limiter-menu-desktop p-l-45"
        [ngClass]="{ active: isScrolled }"
      >
        <!-- Logo desktop -->
        <a [routerLink]="['/']" class="logo">
          <img src="../../../assets/images/icons/logo-02.png" alt="IMG-LOGO" />
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li>
              <a [routerLink]="['/']">Trang chủ</a>
            </li>
            <li>
              <a [routerLink]="['/cart']">Giỏ hàng</a>
            </li>

            <!-- <li class="label1" data-label1="hot">
              <a href="shoping-cart.html">Features</a>
            </li> -->

            <li>
              <a [routerLink]="['/blog']">Tin tức</a>
            </li>

            <li *ngIf="user && user.role === 'admin'">
              <a [routerLink]="['/admin']">Admin</a>
            </li>


           
          </ul>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m h-full">
          <div class="flex-c-m h-full p-r-24">
            <div class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11">
              <div *ngIf="name; else myaccount" class="flex-c-m">
                <div class="flex-c-m">
                  <div class="text-light m-r-5">
                    <i class="zmdi zmdi-account-circle"></i>
                  </div>
                  <a
                    [routerLink]="['/profile']"
                    class="stext-102 cl2 hov-cl1 trans-04 text-light"
                  >
                    {{ name }}
                  </a>
                </div>
                <a
                  (click)="logout()"
                  class="stext-102 cl2 hov-cl1 trans-04 text-light m-lr-11"
                  >Đăng xuất</a
                >
              </div>
              <ng-template #myaccount>
                <div class="flex-c-m">
                  <a
                    href="/login"
                    class="stext-102 cl2 hov-cl1 trans-04 text-light m-lr-11"
                    >Đăng nhập</a
                  >
                  <a
                    href="/register"
                    class="stext-102 cl2 hov-cl1 trans-04 text-light"
                    >Đăng ký</a
                  >
                </div>
              </ng-template>
            </div>
          </div>

          <div class="flex-c-m h-full p-r-24">
            <div
              class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11"
              (click)="showSearch()"
            >
              <i class="zmdi zmdi-search"></i>
            </div>
          </div>

          <div class="flex-c-m h-full p-r-25 bor6">
            <div
              class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11 icon-header-noti"
              [attr.data-notify]="cartLength"
              [routerLink]="['/cart']"
            >
              <i class="zmdi zmdi-shopping-cart"></i>
            </div>
          </div>

          <div class="flex-c-m h-full p-lr-19 d-none">
            <div
              class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11"
              (click)="showSideBar()"
            >
              <i class="zmdi zmdi-menu"></i>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Header Mobile -->
  <div class="wrap-header-mobile">
    <!-- Logo mobie -->
    <div class="logo-mobile">
      <a href="index.html"
        ><img src="../../../assets/images/icons/logo-01.png" alt="IMG-LOGO"
      /></a>
    </div>

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m h-full m-r-15">
      <div class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11 d-none desktop">
        <div *ngIf="name; else myaccount" class="flex-c-m">
          <div class="flex-c-m">
            <div class="text-light m-r-5">
              <i class="zmdi zmdi-account-circle"></i>
            </div>
            <a href="/" class="stext-102 cl2 hov-cl1 trans-04 text-light">
              {{ name }}
            </a>
          </div>
          <a
            (click)="logout()"
            class="stext-102 cl2 hov-cl1 trans-04 text-light m-lr-11"
            >Đăng xuất</a
          >
        </div>
        <ng-template #myaccount>
          <div class="flex-c-m">
            <a
              href="/login"
              class="stext-102 cl2 hov-cl1 trans-04 text-light m-lr-11"
              >Đăng nhập</a
            >
            <a
              href="/register"
              class="stext-102 cl2 hov-cl1 trans-04 text-light"
              >Đăng ký</a
            >
          </div>
        </ng-template>
      </div>

      <div class="flex-c-m h-full p-r-5">
        <div
          class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11"
          (click)="showSideBar()"
        >
          <i class="zmdi zmdi-menu"></i>
        </div>
      </div>
    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div class="menu-mobile" [ngClass]="{ 'd-block': isShowSideBar }">
    <ul class="main-menu-m">
      <li>
        <a (click)="showSideBar()" [routerLink]="['']">Trang chủ</a>
      </li>

      <li>
        <a (click)="showSideBar()" [routerLink]="['/cart']">Giỏ hàng</a>
      </li>
      <li>
        <a (click)="showSideBar()" [routerLink]="['/blog']">Tin tức</a>
      </li>

      <li>
        <a
          *ngIf="name"
          [routerLink]="['/profile']"
          class="stext-102 cl2 hov-cl1 trans-04 text-light"
          (click)="showSideBar()"
        >
          {{ name }}
        </a>

        <a
          *ngIf="name == ''"
          href="/login"
          class="stext-102 cl2 hov-cl1 trans-04 text-light"
          (click)="showSideBar()"
        >
          Đăng nhập
        </a>
      </li>
      <li>
        <a
          (click)="showSideBar()"
          *ngIf="name == ''"
          href="/register"
          class="stext-102 cl2 hov-cl1 trans-04 text-light"
        >
          Đăng ký
        </a>
      </li>

      <li>
        <a
          *ngIf="name"
          (click)="showSideBar()"
          (click)="logout()"
          class="stext-102 cl2 hov-cl1 trans-04 text-light"
          >Đăng xuất</a
        >
      </li>
    </ul>
  </div>

  <!-- Modal Search -->
  <div
    class="modal-search-header flex-c-m trans-04 js-hide-modal-search"
    [ngClass]="{ bottom: isShowSearch }"
    (click)="showSearch()"
  >
    <div class="container-search-header">
      <button
        class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search"
      >
        <img
          src="../../../assets/images/icons/icon-close2.png"
          alt="CLOSE"
          (click)="$event.stopPropagation()"
          (click)="showSearch()"
        />
      </button>

      <form
        class="wrap-search-header flex-w p-l-15"
        (click)="$event.stopPropagation()"
      >
        <button class="flex-c-m trans-04">
          <i class="zmdi zmdi-search"></i>
        </button>
        <input
          class="plh3"
          type="text"
          name="search"
          placeholder="Tìm kiếm..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="sendSearchQuery()"
        />
      </form>
    </div>
  </div>
</header>
