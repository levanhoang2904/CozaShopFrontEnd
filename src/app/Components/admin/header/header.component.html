<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a [routerLink]="['/']" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">Coza Store Shop</span>
    </a>
    <i (click)="setActiveNavBar()" class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a
          class="nav-link nav-profile d-flex align-items-center pe-0"
          href="#"
          data-bs-toggle="dropdown"
        >
          <img
            src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745"
            alt="Profile"
            class="rounded-circle"
          />
          <ng-container *ngIf="name !== ''">
            <span class="d-none d-md-block ps-2">{{ name }}</span>
          </ng-container>
        </a>
      </li>
    </ul>
  </nav>
</header>
