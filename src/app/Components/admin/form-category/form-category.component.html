<main id="main" class="main">
  <div class="box box-primary m-auto">
    <div class="box-header with-border mb-3">
      <h3 class="box-title">Thông tin loại sản phẩm</h3>
    </div>

    <div class="box-body">
      <form
        class="form-horizontal"
        method="post"
        [formGroup]="formSubmit"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group mb-4">
          <label class="control-label mb-3 col-sm-2">Tên loại sản phẩm:</label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              formControlName="namecategory"
              [value]="category ? category.namecategory : ''"
              autofocus
            />
            <div
              *ngIf="formSubmit.controls?.['namecategory']?.invalid  && (isFormSubmitted ||formSubmit.controls?.['namecategory']?.touched || formSubmit.controls?.['namecategory']?.dirty)"
              class="text-danger mt-1 font-validated"
            >
              <span
                *ngIf="formSubmit.controls?.['namecategory']?.errors?.['required']"
              >
                (*)Vui lòng nhập tên loại sản phẩm!
              </span>
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <label class="control-label mb-3 col-sm-2">Ghi chú:</label>
          <div class="col-sm-12">
            <textarea
              type="text"
              class="form-control"
              formControlName="note"
              [value]="category ? category.note : ''"
              rows="5"
            ></textarea>
            <div
              *ngIf="formSubmit.controls?.['note']?.invalid  && (isFormSubmitted ||formSubmit.controls?.['note']?.touched || formSubmit.controls?.['note']?.dirty)"
              class="text-danger mt-1 font-validated"
            >
              <span *ngIf="formSubmit.controls?.['note']?.errors?.['required']">
                (*)Vui lòng nhập ghi chú cho loại sản phẩm!
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-12">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-save"></i> Lưu dữ liệu
            </button>
            <a class="btn btn-default" [routerLink]="['/admin/category']">
              Quay lại
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
