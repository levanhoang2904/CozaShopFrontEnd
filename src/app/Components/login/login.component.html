<div class="img js-fullheight" style="background-image: url(../../../assets/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">COZA STORE</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Bạn chưa có tài khoản?</h3>
		      	<form [formGroup] = "formData" class="signin-form" (ngSubmit) = "onSubmit()">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email" formControlName = "email" required>
		      		</div>
					  <div *ngIf="submitted && formData.get('email')?.errors?.['required'] && checkLogin == true" class = "check-login">Vui lòng nhập email.</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Mật khẩu" formControlName = "password" required>
	            </div>
				<div *ngIf="submitted && formData.get('password')?.errors?.['required'] && checkLogin == true" class = "check-login">Vui lòng nhập password.</div>
				<p *ngIf = "checkLogin == false" class = "check-login">Sai tên tài khoản hoặc mật khẩu</p>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Đăng nhập</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Nhớ tài khoản
									  <input type="checkbox" [checked] = "checked" (click)="setChecked()">
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="/auth/forgot-password" style="color: #fff">Quên mật khẩu</a>
								</div>
	            </div>
	          </form>
	          <!-- <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p> -->
	          <div class="social d-flex text-center">
			
	          	<!-- <div  id="google-signin-button" class="px-2 py-2 ml-md-1 rounded"><asl-google-signin-button type='icon' size='medium'></asl-google-signin-button></div> -->
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</div>
